{% extends  'base.html' %}
{% block content %}

<form action="">
  <div class="mb-3">
    <label class="form-label">Search for books</label>
    <input type="text" class="form-control" name="searchBook">
 
  </div>
  
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<p>Searching for: {{searchTerm}}</p>

<br />
<br>

  <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for book in books %}
        <div class="col" v-for = "book in books">
          <div class="card">
            <img src="{{book.image.url}}" alt="" class="card-img-top">
            <div class="card-body">
              <a href="{% url 'detail' book.id %}">
                <h5 class="card-title fw-bold">{{book.title}}</h5>
              </a>
              <p class="card-text">{{book.description}}</p>
              {% if book.url %}
                 <a href="{{book.url}}" class="btn btn-primarys">Book Link</a>
              {% endif %}
            </div>
          </div>

        </div>
        {% endfor %}
  </div>


<br />
<br>
<h2>Join our mailing list </h2>

<form action="{%url 'signup' %}">
  <div class="mb-3">
      <label class="form-label" for="email">Enter your email</label>
      <input type="email" class="form-control" name="email">
      
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock content %}
