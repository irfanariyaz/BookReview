{% extends  'base.html' %}
{% block content %}

<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">Add Book</h5>
                {% if error %}    
                <div class="alert alert-danger mt-3">
                    {{error}}
                </div>
                {% endif %}
                <p class="card-text">
                    <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {{form}}
                            <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </p>

            </div>
          
        </div>
    </div>
</div>

{% endblock content %}
